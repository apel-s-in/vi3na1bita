name: Optimize Images and Build Gallery Index

on:
  push:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-images:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        run: |
          npm init -y >/dev/null 2>&1 || true
          npm i -D sharp fast-glob

      - name: Generate WebP/AVIF and Thumbnails + Build gallery index.json
        run: node scripts/build-gallery-index.mjs

      - name: Commit changes (if any)
        uses: EndBug/add-and-commit@v9
        with:
          add: |
            albums/gallery
          message: 'chore(gallery): update images and index.json'
          default_author: github_actions
